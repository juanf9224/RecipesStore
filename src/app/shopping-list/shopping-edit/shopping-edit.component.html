<div class="row">
  <div class="col-xs-12">
    <form (ngOnSubmit)="addIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group mt-1 float-left">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-5 from-group mt-1 float-left">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mt-1">
          <button class="btn btn-success m-1" type="button" (click)="onAdd()">Add</button>
          <button class="btn btn-danger m-1" type="button">Delete Item</button>
          <button class="btn btn-primary m-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
